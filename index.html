---
layout: default
---

{% include header.html %}

<div class="portfolio">
    <h1>Projects:</h1>
    <ul>
        {% for websites in site.data.websites %}
        <li>
           <a href="{{ websites.url }}">{{ websites.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>


<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <date><span class="date">{{ post.date | date: '%Y %b %d' }}</span></date> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
